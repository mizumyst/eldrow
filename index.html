<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eldrow</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="game-container">

      <div>
        <h1>Eldrow</h1>
      </div>

      <p>
        Here is the correct answer:
      </p>

      <div id="answer" class="word">
        <div class="letter">A</div>
        <div class="letter">A</div>  
        <div class="letter">A</div>  
        <div class="letter">A</div>  
        <div class="letter">A</div> 
      </div>

      <p>
        Please evaluate the following:
      </p>

      <div id="guess" class="word">
        <div class="letter letter-button none" onclick="cycleColor(this)">A</div>
        <div class="letter letter-button none" onclick="cycleColor(this)">A</div>
        <div class="letter letter-button none" onclick="cycleColor(this)">A</div>
        <div class="letter letter-button none" onclick="cycleColor(this)">A</div>
        <div class="letter letter-button none" onclick="cycleColor(this)">A</div>
      </div>      

      <div id="check" class="button">Check</div>
      <div id="newGame" class="button">New Game</div>
      

    </div>
    <script src="script.js" defer></script>
    <script src="stuff.js"></script>
    <script src="wordle-allowed-guesses.js"></script>
    <script src="wordle-answers-alphabetical.js"></script>
  </body>
</html>
